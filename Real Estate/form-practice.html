<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
 <h1>Forms</h1>   
 <form>
    <fieldset>
        <legend>Personal Information</legend>

        <div>
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="Introduce your name">
        </div>

        <div>
            <label for="age">Age</label>
            <input id="age" type="number">
        </div>

        <div>
            <label for="email">Email:</label>
            <input id="email" type="email">
        </div>
         
        <div>
            <label for="password">Password</label>
            <input id="password" type="password">

        </div>

        <div>
            <label for="label">Select a Date</label>
            <input id="date" type="date">

        </div>

        <div>
            <label for="color">Color</label>
            <input id="color" type="color">

        </div>

        <div>
            <label >Message</label>
            <textarea maxlength="10" ></textarea>

        </div>

        <div>
            <label>Product type:</label>
            <select>
                <option value="option 1"></option>
                <option value="option 2"></option>
                <option value="option 3"></option>
            </select>
        </div>

        <div>
            <label>Time</label>
            <input type="time">

        </div>
        <div>
            <label>Status:</label>
            Active <input name="status" type="radio" value="active">
            Incactive <input name="status" type="radio" value="inactive">

        </div>

        <div>
            <label >Pet:</label>
            Dog <input type="checkbox">
            Cat <input type="checkbox">

        </div>

        <button>Confirm</button>
        <button disabled>Cancel</button>
        &copy
    </fieldset>


 </form>

</body>
</html>
